<!DOCTYPE HTML>
<html>
	<head>
		<link href="css/styles.css" rel="stylesheet" />
		<h1>Achat/Revente</h1>
	</head>
	
	<body>
		<h2>Formualaire d'inscription - Vendeur</h2>
		<h2>Information sur le vendeur</h2>
		<form action="page_connexion_vendeur" method="post">
			<select id="typeVendeur">
						<option value="entreprise">Entreprise</option>
						<option value="ss">Sans Structure</option>
						<option value="na" selected>N/A</option>
			</select>
			<div>
				<label for="nom_societe">Nom societe:</label>
				<input type="text" id="nom_societe" name="nom_societe">
			</div>
			<div>
				<label for="name">Adresse :</label>
				<textarea id="adresse" name="adresse_text"></textarea>
			</div>
			
			<div>
				<label for="mail">e-mail:</label>
				<input type="email" id="mail" name="user_mail">
			</div>
		</form>
		
		<button id="button_envoyer" type="button">Envoyer Formulaire</button>
		<button id="button_retour" type="button">Retour</button>
		
	</body>
	
	<footer>
		<p>Copyright @2022</p>
	</footer>
</html>
